<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My order</title>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
      :root {
        --white: #ffffff;
        --black: #000000;
        --very-ligth-pink: #c7c7c7;
        --text-input-filed: #f7f7f7;
        --black: #000000;
        --hospital-green: #acd9b2;
        --dark: #232830;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      .my-order {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      .tittle {
        font-size: var(--lg);
        margin-bottom: 40px;
      }

      .my-order-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
      }

      .my-order-content {
        display: flex;
        flex-direction: column;
      }

      .order {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 16px;
        align-items: center;
        margin-bottom: 12px;
        border-radius: 8px;
      }

      .order p span:nth-child(1) {
        display: flex;
        flex-direction: column;
        font-weight: bold;
      }

      .order p span:nth-child(2) {
        font-size: var(--md);
        color: var(--very-ligth-pink);
      }

      .order p:nth-child(2) {
        text-align: end;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="my-order">
      <div class="my-order-container">
        <h1 class="tittle">My orders</h1>
        <div class="my-order-content">
          <div class="order">
            <p>
              <span>03.2.21</span>
              <span>6 articles</span>
            </p>
            <p>$560.00</p>
            <img src="./assets/icons/flechita.svg" alt="arrow" />
          </div>
          <div class="order">
            <p>

            </p>

          </div>
          <div class="order">
            <p>
              <span>03.2.21</span>
              <span>6 articles</span>
            </p>
            <p>$560.00</p>
            <img src="./assets/icons/flechita.svg" alt="arrow" />
          </div>
          <div class="order">
            <p>
              <span>03.2.21</span>
              <span>6 articles</span>
            </p>
            <p>$560.00</p>
            <img src="./assets/icons/flechita.svg" alt="arrow" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
